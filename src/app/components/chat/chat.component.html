<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="example-card">
                <mat-card-header>
                  <div class="example-header-image">
                  <h2>Chatting With Mr BOT</h2> 
                  <p>powered by Aldino & ChatGPT</p> 
                </div>
                </mat-card-header>
                <mat-card-content>
                    <div class="frame-box">
                        <div *ngFor="let item of chatConversation">
                            <p class="card-text padding" [ngClass]="item.cssClass">
                                {{item.person}} :  {{getText(item.response)}}                                                                                                            
                            </p>
                            
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-5" style="height: 80px; width: 80px;">
                            <mat-progress-spinner
                            *ngIf="showSpinner"
                            class="spinner"
                            color="primary" 
                            mode="indeterminate">
                            </mat-progress-spinner>
                        </div>
                        
                    </div>
                    
                    <div class="flex-column mb-2" style="width: 300px;">
                        <textarea [formControl]="text" row="3" cols="15" class="form-control mb-3 mt-3" [(ngModel)]="promptText" placeholder="Start by asking what you are looking for"></textarea>
                    </div>
                    <div style="width: 300px;">
                        <button [disabled]="!text.value" class="btn btn-primary push-right" (click)="checkResponse()">Send</button>
                    </div>
                    
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</div>
